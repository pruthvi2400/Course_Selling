<section class="auth-page">
  <div class="container auth-container">
    <div class="card auth-card">
      <h2>Create your account</h2>
      <p class="muted">Join and start learning today.</p>
      <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="you@example.com" />
          <span class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
            Please enter a valid email.
          </span>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" placeholder="Create a password" />
          <span class="error" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            Password must be at least 6 characters.
          </span>
        </div>
        <div class="input-group">
          <label for="role">Role</label>
          <select id="role" formControlName="role">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
        <button class="btn" type="submit" [disabled]="loading">
          {{ loading ? 'Creating account...' : 'Sign up' }}
        </button>
      </form>
      <p class="muted">
        Already have an account? <a routerLink="/login">Login</a>
      </p>
    </div>
  </div>
</section>
