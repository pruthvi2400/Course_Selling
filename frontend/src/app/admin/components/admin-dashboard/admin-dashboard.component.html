<section class="container">
  <div class="admin-header">
    <div>
      <h1>Admin dashboard</h1>
      <p class="muted">Manage courses and update catalog content.</p>
    </div>
    <a class="btn" routerLink="/admin/course/create">Create course</a>
  </div>

  <div *ngIf="loading" class="card">Loading courses...</div>
  <div *ngIf="errorMessage" class="card error">{{ errorMessage }}</div>

  <div class="grid" *ngIf="!loading && !errorMessage">
    <div class="card admin-course" *ngFor="let course of courses">
      <div>
        <h3>{{ course.title }}</h3>
        <p class="muted">{{ course.description }}</p>
        <span class="badge">${{ course.price }}</span>
      </div>
      <a class="btn secondary" [routerLink]="['/admin/course/edit', course._id]">Edit</a>
    </div>
  </div>
</section>
