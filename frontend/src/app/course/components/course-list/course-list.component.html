<section class="container">
  <div class="header">
    <div>
      <h1>Explore courses</h1>
      <p class="muted">Browse hand-picked courses from industry experts.</p>
    </div>
  </div>

  <div *ngIf="loading" class="card">Loading courses...</div>
  <div *ngIf="errorMessage" class="card error">{{ errorMessage }}</div>

  <div class="grid grid-3" *ngIf="!loading && !errorMessage">
    <div class="card course-card" *ngFor="let course of courses">
      <div class="course-card-header">
        <span class="badge">Popular</span>
        <span class="price">${{ course.price }}</span>
      </div>
      <h3>{{ course.title }}</h3>
      <p class="muted">{{ course.description }}</p>
      <a class="btn" [routerLink]="['/courses', course._id]">View details</a>
    </div>
  </div>
</section>
